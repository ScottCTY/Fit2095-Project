<html>

        <head>
                <link rel="stylesheet" href="styles.css">
                </head>
<style>
    table {
        width: 100%;
    }
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th,
    td {
        padding: 15px;
        text-align: left;
    }
    table#t01 tr:nth-child(even) {
        background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
        background-color: #fff;
    }
    table#t01 th {
        background-color: black;
        color: white;
    }
</style>
<body>
        <h1> <a href="/"><font color="purple">Home</font></a>
            <a href="/addNewTask"><font color="purple">Add new Task</font></a>
       </h1>
    <table id="t01">
        <tr>
            <th>
                Name
            </th>
            <th>
                Due Date
            </th>
            <th>
                Desccription
            </th>
           
        </tr>
        <% for(let i=0;i<tasks.length;i++){ %>
        <tr>
            <td>
                <%= tasks[i].Taksname %>
            </td>
            <td>
                <%= tasks[i].TaksDue %>
            </td>
            <td>
                <%= tasks[i].TaskDesc %>
            </td>
           
        </tr>
        <%} %>
    </table>
</body>
Click <a href="/"> HERE</a> to return to home page!!
</html>
